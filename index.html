<!DOCTYPE html>
<html>

<head>
    <title>Sefa Anagramm Checker</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <meta http-equiv="language" content="DE" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <div class="container">

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="erstes Wort" id="first_name" type="text" class="validate">
                        <label for="first_name">Dein erstes Wort</label>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="zweites Wort" id="first_name" type="text" class="validate">
                        <label for="first_name">Dein zweites Wort</label>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
    </button>




    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
