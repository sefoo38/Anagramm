<!DOCTYPE html>
<html>

<head>
    <title>Sefa Anagramm Checker</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <meta http-equiv="language" content="DE" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css"/>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <div class="container">

        <div class="row mainRow">
            <div class="col s8">
                <div class="card">
                    <div class="card-content white-text">
                        <span class="card-title">Anagramm Checker</span>

                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="firstWord" type="text" class="validate">
                                        <label for="firstWord">Dein erstes Wort</label>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="secondWord" type="text" class="validate">
                                        <label for="secondWord">Dein zweites Wort</label>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="card-action">
                        <button class="btn waves-effect waves-light" type="submit" name="action" id="checkAnagramm">
                            Pr√ºfen
                            <i class="material-icons right">check</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>



    </div>






    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
