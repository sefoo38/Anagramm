<!DOCTYPE html>
<html>

<head>
    <title>Sefa Anagramm Checker</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <meta http-equiv="language" content="DE" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Import custom style.css-->
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="bodyLightmode">

    <div class="container">

        <!-- Switch to change between darkmode and lightmode -->
        <div class="switch">
            <label>
                <i class="tiny material-icons">wb_sunny</i>
                <input type="checkbox" id="checkboxDarkmode">
                <span class="lever"></span>
                <i class="tiny material-icons">brightness_3</i>
            </label>
        </div>

        <!--Main Card with text input, button and checkbox-->
        <div class="row mainRow">
            <div class="col s8">
                <div class="card" id="card">
                    <div class="card-content white-text">

                        <span class="card-title">Anagramm-Checker</span>

                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input placeholder="" id="firstWordInput" type="text">
                                        <label for="firstWordLabel">Erstes Wort</label>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input placeholder="" id="secondWordInput" type="text">
                                        <label id="secondWordLabel" for="secondWord">Zweites Wort</label>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="card-action">
                        
                        <button class="btn waves-effect waves-light" type="submit" name="action" id="checkAnagramm">
                            Prüfen
                            <i class="material-icons right">text_format</i>
                        </button>


                        <label class="capitalization">
                            <input type="checkbox" id="capitalizationCheckbox"  />
                            <span>Groß-/Kleinschreibung ignorieren</span>
                        </label>


                    </div>
                </div>
            </div>
        </div>

    </div>



    <!--Import materialize and custom javascript files-->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
